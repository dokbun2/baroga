<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)" />
  </g>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="100" fill="url(#textGradient)" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1050" cy="480" r="120" fill="url(#textGradient)" opacity="0.1" filter="url(#glow)"/>
  <circle cx="600" cy="100" r="60" fill="url(#textGradient)" opacity="0.05" filter="url(#glow)"/>
  
  <!-- Main logo/icon -->
  <g transform="translate(600, 200)">
    <!-- AI icon representation -->
    <rect x="-60" y="-60" width="120" height="120" rx="24" fill="none" stroke="url(#textGradient)" stroke-width="3" filter="url(#glow)"/>
    <rect x="-40" y="-40" width="80" height="80" rx="16" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.7"/>
    <rect x="-20" y="-20" width="40" height="40" rx="8" fill="url(#textGradient)" opacity="0.8"/>
    
    <!-- AI nodes -->
    <circle cx="-50" cy="-50" r="5" fill="url(#textGradient)"/>
    <circle cx="50" cy="-50" r="5" fill="url(#textGradient)"/>
    <circle cx="-50" cy="50" r="5" fill="url(#textGradient)"/>
    <circle cx="50" cy="50" r="5" fill="url(#textGradient)"/>
    
    <!-- Connecting lines -->
    <line x1="-50" y1="-50" x2="-20" y2="-20" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="-50" x2="20" y2="-20" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="-50" y1="50" x2="-20" y2="20" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="50" x2="20" y2="20" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">
    BAROGA
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#94a3b8">
    AI Tools Directory
  </text>
  
  <!-- Tagline -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#64748b">
    Discover the Best AI Tools for Every Need
  </text>
  
  <!-- Bottom decorative elements -->
  <g transform="translate(600, 540)">
    <rect x="-200" y="0" width="80" height="3" fill="url(#textGradient)" opacity="0.5"/>
    <rect x="-100" y="0" width="60" height="3" fill="url(#textGradient)" opacity="0.7"/>
    <rect x="-20" y="0" width="40" height="3" fill="url(#textGradient)"/>
    <rect x="40" y="0" width="60" height="3" fill="url(#textGradient)" opacity="0.7"/>
    <rect x="120" y="0" width="80" height="3" fill="url(#textGradient)" opacity="0.5"/>
  </g>
</svg>